<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta> <link rel="stylesheet" href="stylesheet.css">
    <meta name="author" content="Agnes Tiit"> 
    <meta name="description" content="Õpime mitmelehelist veebilehte looma">
    <meta name="keywords" content="HTML,HTML5">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="mobiil.css">
    <script src="https://kit.fontawesome.com/717395d727.js" crossorigin="anonymous"></script>
    <title>Hotell/Avaleht</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1><a href="index.html">KHT Hotell</a></h1>
                <ul>
                    <li><a href="avaleht.html">Avaleht</a></li>
                    <li><a href="about.html">Kirjeldus</a></li>
                    <li><a class="current" href="contact.html">Kontakt</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-30">
        <div class="container">
            <h1>Võta meiega <span class="text-primary">ühendust</span></h1>
            <p>Kui sul on küsimusi või soovid rohkem teavet, täida allolev vorm ja võtame teiega ühendust.</p>
            
            <form action="">
                <div class="form-group">
                    <label for="name">Nimi:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-post:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Sõnum:</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Saada">
                </div>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box bg-dark">
                <i class="fa-sharp fa-solid fa-hotel fa-2x"></i>
                <h3>Aadress</h3>
                <p>Kopli 1A, Tartu</p>
            </div>
            <div class="box bg-dark">
                <i class="fa-sharp fa-solid fa-phone fa-2x"></i>
                <h3>Telefon</h3>
                <p>5555 5555</p>
            </div>
            <div class="box bg-dark">
                <i class="fa-sharp fa-solid fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>info@kht.ee</p>
            </div>
        </div>
    </section>

    <div class="clear"></div>
    <footer>
        <p>KHT &copy;2024, Kõik õigused on kaitstud</p>
    </footer>

</body>
</html>
